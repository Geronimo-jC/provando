<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Paciente</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <form onsubmit="RegistroDePacientes(event)">
        <input type="text" id="nombre" placeholder="nombre">
        <input type="text" id="correo" placeholder="correo">
        <input type="text" id="domicilio" placeholder="domicilio">
        <input type="number" id="numero" placeholder="numero de telefono">
        <input type="text" id="patologia" placeholder="patologia">
        <button type="submit">datos</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>nombre</th>
                <th>correo</th>
                <th>domicilio</th>
                <th>numero de telefono</th>
                <th>patologia</th>
            </tr>
        </thead>
        <tbody id="salida"></tbody>
    </table>
    
    <script src="./app.js"></script>
</body>
</html>
